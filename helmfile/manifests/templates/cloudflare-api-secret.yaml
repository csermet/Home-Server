apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: cert-manager
type: Opaque
stringData:
  # Cloudflare API Token - DNS Edit yetkisi gerekli
  # https://dash.cloudflare.com/profile/api-tokens
  # DEGISTIR: Kendi Cloudflare API token'ini buraya yaz
  api-token: "CLOUDFLARE_API_TOKEN_BURAYA"
---
apiVersion: v1
kind: Secret
metadata:
  name: cloudflare-api-token
  namespace: devops
type: Opaque
stringData:
  # external-dns icin de ayni token kullanilir
  cloudflare_api_token: "CLOUDFLARE_API_TOKEN_BURAYA"
