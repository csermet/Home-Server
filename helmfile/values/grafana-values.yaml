adminUser: admin

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: prometheus-server
        type: prometheus
        url: http://prometheus-server.devops.svc.cluster.local
        access: proxy
        isDefault: true

sidecar:
  dashboards:
    enabled: true
    label: grafana_dashboard
    labelValue: "1"
    folder: /tmp/dashboards
    defaultFolderName: General

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

ingress:
  enabled: true
  ingressClassName: nginx
  hosts:
    - grafana.railguncnr.com
  tls:
    - secretName: wildcard-tls
      hosts:
        - grafana.railguncnr.com
